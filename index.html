<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0; 
        }
        .calculator {
            display: inline-block;
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #ffffff; 
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); 
            max-width: 400px; 
            margin: 0 auto; 
        }
        input[type="number"] {
            width: 98%;
            padding: 10px; 
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        select {
            width: 100%;
            padding: 10px; 
            margin: 5px 0; 
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #007bff; 
            color: #fff; 
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease; 
        }
        button:hover {
            background-color: #0056b3; 
        }
        #result {
            font-weight: bold;
            font-size: 24px;
            margin-top: 10px;
        }
    </style>    
</head>
<body>
    <div class="calculator">
        <h1>Simple Calculator</h1>
        <input type="number" id="num1" placeholder="Enter number">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="**">**</option>
            <option value="/">/</option>
            <option value=">">></option>
            <option value="<"><</option>
            <option value="=">=</option>
            <option value="+=">+=</option>
            <option value="-=">-=</option>
            <option value="*=">*=</option>
            <option value="%=">%=</option>
            <option value="**=">**=</option>
        </select>
        <input type="number" id="num2" placeholder="Enter number">
        <button onclick="calculate()">Calculate</button>
        <div id="result"></div>
    </div>

    <script>
        function calculate() {
            let num1 = parseInt(document.getElementById('num1').value);
            let num2 = parseInt(document.getElementById('num2').value);
            let operator = document.getElementById('operator').value;
            let result;

            switch (operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '**':
                    result = num1 ** num2;
                    break;
                case '/':
                    if (num2 !== 0) {
                        result = num1 / num2;
                    } else {
                        result = 'Undefined';
                    }
                    break;
                case '>':
                    if (result = num1 > num2) {
                        result = 'Greater than Other Number';
                    } else {
                        result = 'Less than Other Number ';
                    }
                    break;
                case '<':
                    if (result = result = num1 < num2) {
                        result = 'Greater than Other Number';
                    } else {
                        result = 'Less than Other Number ';
                    }
                    break;
                case '=':
                    result = num2;
                    break;
                case '+=':
                    num1 += num2; 
                    result = num1; 
                    break;
                case '-=':
                    num1 -= num2; 
                    result = num1;
                    break;
                case '*=':
                    num1 *= num2; 
                    result = num1; 
                    break;
                case '%=':
                    num1 %= num2; 
                    result = num1;
                    break;
                case '**=':
                    num1 **= num2; 
                    result = num1; 
                    break;
                default:
                    result = 'Invalid operator';
}

            document.getElementById('result').textContent = `Result: ${result}`;
        }
    </script>
</body>
</html>
